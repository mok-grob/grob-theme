<!-- Custom styles for The New State / Superinfrastructuralism -->
<!-- Overrides Bear theme defaults -->

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@400;450;500&display=swap" rel="stylesheet">

<style>
  /* ===========================================
     EASY-TO-CHANGE VARIABLES
     =========================================== */
  
  :root {
    /* Layout spacing */
    --page-margin: 120px;              /* Empty strips on left/right */
    --nav-bottom-offset: 12px;         /* Nav distance from header border */
    --content-inset: 0px;              /* Fine-tune body vs title alignment */
    
    /* Colors */
    --color-highlight: #FFFF00;
    --color-link: #3273dc;
    --color-bg-search: #FAFAFA;
    --color-text-light: #999;
    --color-text-mid: #666;
    --color-text-dark: #333;
    --color-text-black: #000;
    
    /* Fonts */
    --font-mono: 'DM Mono', monospace;
    --font-sans: 'DM Sans', sans-serif;
  }

  /* ===========================================
     BASE OVERRIDES
     =========================================== */
  
  body {
    font-family: var(--font-sans);
    margin: 0;
    padding: 0;
    max-width: none;
    background-color: #fff;
    color: var(--color-text-dark);
  }

  /* ===========================================
     HEADER & NAVIGATION
     =========================================== */
  
  header {
    padding: 20px var(--page-margin);
    padding-bottom: var(--nav-bottom-offset);
    border-bottom: 1px solid var(--color-text-black);
    display: flex;
    align-items: flex-end;
    gap: 32px;
  }

  /* Site title */
  .title {
    text-decoration: none;
    border: 0;
  }

  .title h2 {
    font-family: var(--font-mono);
    font-size: 16px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--color-text-black);
    margin: 0;
  }

  /* Navigation links */
  nav {
    display: flex;
    gap: 32px;
    align-items: flex-end;
  }

  nav a {
    font-family: var(--font-mono);
    font-size: 14px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--color-text-mid);
    text-decoration: none;
    margin-right: 0;
    transition: color 0.15s ease;
  }

  nav a:hover {
    color: var(--color-text-black);
  }

  /* ===========================================
     MAIN CONTENT
     =========================================== */
  
  main {
    padding: 60px var(--page-margin);
    padding-left: calc(var(--page-margin) + var(--content-inset));
  }

  content {
    display: block;
    line-height: 1.6;
  }

  /* ===========================================
     BLOG POST LIST (Homepage/Archive)
     =========================================== */
  
  ul.blog-posts {
    list-style-type: none;
    padding: 0;
    margin-top: 40px;
  }

  ul.blog-posts li {
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 24px;
    padding: 16px 0;
    border-bottom: 1px solid transparent;
    align-items: baseline;
    transition: all 0.15s ease;
  }

  ul.blog-posts li:hover {
    border-bottom-color: var(--color-text-black);
  }

  /* Date styling */
  ul.blog-posts li span {
    flex: none;
    font-family: var(--font-mono);
    font-size: 11px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--color-text-mid);
    transition: all 0.15s ease;
  }

  ul.blog-posts li:hover span {
    color: var(--color-text-dark);
  }

  ul.blog-posts li span i {
    font-style: normal;
  }

  /* Post title link */
  ul.blog-posts li a {
    font-family: var(--font-sans);
    font-size: 16px;
    font-weight: 450;
    color: var(--color-text-dark);
    text-decoration: none;
    transition: color 0.15s ease;
  }

  ul.blog-posts li:hover a {
    color: var(--color-text-black);
  }

  ul.blog-posts li a:visited {
    color: var(--color-text-dark);
  }

  /* ===========================================
     SINGLE POST VIEW
     =========================================== */
  
  .h-entry h1.p-name {
    font-size: 28px;
    font-weight: 500;
    line-height: 1.3;
    color: var(--color-text-black);
    margin-bottom: 16px;
  }

  .h-entry .dt-published {
    font-family: var(--font-mono);
    font-size: 12px;
    color: var(--color-text-mid);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .h-entry .e-content {
    font-size: 17px;
    line-height: 1.7;
    max-width: 680px;
  }

  .h-entry .e-content p {
    margin-bottom: 1.5em;
  }

  .h-entry .e-content a {
    color: var(--color-link);
    text-decoration: underline;
  }

  .h-entry .e-content a:hover {
    background-color: var(--color-highlight);
  }

  /* Tags at bottom of post */
  .h-entry p a[href*="/tags/"] {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--color-text-mid);
    text-decoration: none;
    margin-right: 12px;
  }

  .h-entry p a[href*="/tags/"]:hover {
    color: var(--color-text-dark);
    text-decoration: underline;
  }

  /* ===========================================
     FOOTER
     =========================================== */
  
  footer {
    padding: 40px var(--page-margin);
    text-align: left;
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--color-text-light);
  }

  footer a {
    color: var(--color-text-light);
  }

  /* ===========================================
     TAGS LIST (bottom of homepage)
     =========================================== */
  
  content > small {
    display: block;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid var(--color-text-light);
  }

  content > small a {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--color-text-mid);
    text-decoration: none;
    margin-right: 8px;
  }

  content > small a:hover {
    color: var(--color-text-dark);
    text-decoration: underline;
  }

  /* ===========================================
     RESPONSIVE - MOBILE
     =========================================== */
  
  @media (max-width: 800px) {
    :root {
      --page-margin: 20px;
      --nav-bottom-offset: 10px;
    }
    
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
    
    nav {
      gap: 20px;
    }
    
    main {
      padding-top: 40px;
    }
    
    ul.blog-posts li {
      grid-template-columns: 1fr;
      gap: 8px;
      padding: 20px 0;
    }
    
    ul.blog-posts li span {
      font-size: 10px;
    }
    
    ul.blog-posts li a {
      font-size: 15px;
    }
    
    .h-entry h1.p-name {
      font-size: 24px;
    }
    
    .h-entry .e-content {
      font-size: 16px;
    }
  }

  /* ===========================================
     DARK MODE
     =========================================== */
  
  @media (prefers-color-scheme: dark) {
    :root {
      --color-text-light: #666;
      --color-text-mid: #999;
      --color-text-dark: #ddd;
      --color-text-black: #fff;
      --color-link: #8cc2dd;
      --color-highlight: #554400;
    }
    
    body {
      background-color: #1a1a1a;
    }
    
    header {
      border-bottom-color: var(--color-text-dark);
    }
    
    code {
      background-color: #333;
    }
  }
</style>
